<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IPL Stats</a>
        </div>
    </nav>
        <div class="container my-4">
            <h1 class="text-center">IPL Statistics</h1>

        <!-- Google Charts Section -->
        <div class="row my-4">
            <div class="col-md-4">
                <h4>Team Spending (â‚¹ Cr)</h4>
                <div id="teamAmountChart"></div>
            </div>
            <div class="col-md-4">
                <h4>Role Counts</h4>
                <div id="roleCountChart"></div>
            </div>
            <div class="col-md-4">
                <h4>Country-wise Player Count</h4>
                <div id="countryChart"></div>
            </div>
        </div>
        
         <!-- Top Paid Player Section -->
        <div id="topPaidPlayerSection" class="my-4">
             <h3>Top Paid Player</h3>
             <div id="teamTopPaidPlayers" class="card p-3 bg-light shadow-sm"></div>
        </div>
        <!-- Team Names -->
        <div class="my-4">
            <h3>Teams</h3>
            <div id="teamNames" class="row text-center"></div>
        </div>
        
          <!-- Team Names -->
          <div class="my-4">
            <div class="d-flex justify-content-end">
                <button id="downloadAllPlayersPdf" class="btn btn-primary">Pdf(All Players)</button>
                <button id="downloadAllPlayersExcel" class="btn btn-primary ms-2">Excel (All Players)</button>
            </div>
        </div>
        

       <!-- Team Stats Section -->
    <div id="teamStatsSection" style="display: none;">
        <!-- Top Paid Player -->
        <div class="my-4">
            <h3>Top Paid Player</h3>
            <div id="topPaidPlayer" class="card p-3 bg-light shadow-sm"></div>
        </div>

        <!-- Role-Wise Max Paid Players -->
        <div class="my-4">
            <h3>Role-Wise Max Paid Players</h3>
            <div id="roleWiseMaxPaidPlayers"></div>
        </div>

        <!-- All Players -->
        <div class="my-4">
             <!-- Team Names -->  
       
            <h3>All Players</h3>
            <div class="d-flex justify-content-end">
                <button id="downloadTeamPdf" class="btn btn-primary">Pdf (Team Players)</button>
                <button id="downloadTeamExcel" class="btn btn-primary ms-2">Excel (Team Players)</button>
            </div>
            <div id="allPlayers" class="mt-2"></div>
        </div>
    </div>
    </div>
</body>
</html>
