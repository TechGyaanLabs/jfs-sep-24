<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Book Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LearningUI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="iplstats.html">IPL Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div class="container mt-5">

            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <input type="text" class="form-control" placeholder="Enter the name to search" id="idSearchName" name="searchName">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div id="contactList"></div>
                    </div>
                </div>
                </div>
                <div class="col-md-4">
                    <form id="idContactForm">
                        <input type="hidden" id="idContactId" name="contactId">
                        <div class="mb-2">
                            <label for="idName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="idName" name="name">
                        </div>
                        <div class="mb-2">
                            <label for="idEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="idEmail" name="email">
                        </div>
                        <div class="mb-2">
                            <label for="idPhone" class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="idPhone" name="phone">
                        </div>
                       <button class="btn btn-primary" id="idAddContact">Add Contact</button>
                       <button class="btn btn-primary"  id="idUpdateContact" style="display: none;">Update Contact</button>
                   </form>
                </div>
            </div>
                

        </div>
        <script src="js/cbook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
